{% extends "base.html" %} {% block container %}
    <div class="container">
      <h1>Vip Access<span class="yallow-line"> </span></h1>
     
<div class="row">
<div class="col-sm-9">
              
      <form method="post" action="" class="global-form" id="vipform">{% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name" required>
        </div>

 <div class="form-group">
            <input type="Email" class="form-control" id="inputEmail" name="email" placeholder="Enter Your Email" required>
        </div>
        <div class="form-group">
            <input type="tel" class="form-control" name="phone" placeholder="Enter Your Mobile Number" required>
        </div>
      
        <div class="form-group">
        <textarea  col="5" rows="5" class="form-control" name="comment" placeholder="comment"></textarea>   
        </div>
        <button type="submit" name="vipbutton" class="btn btn-primary">submit</button>

    </form>
</div>
      <div class="col-sm-3">
      <div class="right-sidebar">
      <div><img src="/static/img/customize-tour.jpg" class="img-responsive" alt=""></div>

      </div>
      </div>
      </div>

    </div>
    <div class="row-space"></div>
    <!-- /container -->
{% endblock %}
