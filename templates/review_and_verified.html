{% extends "base.html" %}

{% block container %}

    <div class="container">
      <h1>Reviewed and Verified<span class="yallow-line"> </span></h1>
     
<div class="row">
<div class="col-sm-9">
       <form method="post" action="" class="global-form" id="rvform" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
            <input type="hidden" class="form-control" name='reviewhidden' id="reviewname" value="reviewhidden">
            <input type="text" class="form-control" name='name' id="name" placeholder=" Name" required>
        </div>

		<div class="form-group">
            <input type="text" class="form-control" name='city' id="city" placeholder="City" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name='trip' placeholder="Trip Name " required>
        </div>
       <div class="form-group">
           <select class="form-control" name='rating' required>
		<option value="" disabled selected>Select your Rating</option>
        	<option>1</option>
        	<option>2</option>
        	<option>3</option>
        	<option>4</option>
        	<option>5</option>
      		</select>
        </div>
   <div class="form-group">
<input type="file" name="pic" accept="image/*" onchange="readURL(this)">
<img id="blah" src=" "  />
</div>
        <div class="form-group">
        <textarea  col="5" rows="5" class="form-control" name='comment' maxlength="400" placeholder="Comments / Reviews / Suggestion" ></textarea>   
        </div>
        <button type="submit" name='rewiewbutton' class="btn btn-primary">submit</button>

    </form>
</div>
 <div class="col-sm-3">
      <div class="right-sidebar">

<div><img src="/static/img/customize-tour.jpg" class="img-responsive" alt=""></div>

      </div>
      </div>
       
      </div>
    </div>
    <!-- /container -->
    <div class="row-space"></div>
  <script>
     function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                        .width(120)
                        .height(150);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
</script>  
    
 {% endblock %}
